<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Devine qui c'est ?</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="game">
                <h2>Guess the login<sup>v1.0</sup></h2>
                <div class="img_box">
                    <img id="img" alt="photo" />
                </div>
                <br />
                <div class="input_box">
                    <input
                        type="text"
                        id="input"
                        placeholder="Entrez un login"
                    />
                </div>
                <article>
                    <div class="score_box">
                        <hgroup>
                            <p id="score">
                                Score: <span id="scoreValue">0</span>
                            </p>
                            <p id="easter">
                                Easter-egg: <span id="eastervalue">0</span>/14
                            </p>
                        </hgroup>
                        <button id="pass" class="outline contrast">SKIP</button>
                    </div>
                </article>
                <p id="copyright">
                    Made by
                    <a
                        href="https://profile.intra.42.fr/users/bapasqui"
                        class="secondary"
                        >bapasqui</a
                    >
                </p>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
